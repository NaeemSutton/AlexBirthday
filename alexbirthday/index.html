<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pink Themed Birthday</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="baloons">
      <img src="balloon1.png" alt="Balloon">
      <img src="balloon2.png" alt="Balloon">
      <img src="balloon3.png" alt="Balloon">
    </div>
    <div>
      <h1 class="one">Happy Birthday, Alex!</h1>
      <p class="two">Wishing you a day filled with love and joy!</p>
    </div>
    <div class="four">
      <div class="text-box">
        <p><strong>Message:</strong> You're amazing, Alex! Here's to more adventures and laughter this year!</p>
      </div>
    </div>
    <div class="six">
      <img src="hat.png" alt="Birthday Hat" class="hat">
      <img src="cake.png" alt="Birthday Cake">
    </div>
  </div>

  <!-- Background Music -->
  <audio class="song" autoplay loop>
    <source src="./music/hbd.mpeg" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
</body>
</html>
